<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Hunt the Good Stuff 🏹</title>
</head>
<body>
    <header>
        <h1 class="title u-full-width">Hunt the Good Stuff 🏹</h1>
    </header>
    <main>
        <form action="" class="hunt-form">
            <label for="name">Name</label>
            <input class="input round roundE u-full-width" type="text" id="name" name="name">
            <label for="content">Story</label>
            <textarea class="input roundCustom roundECustom u-full-width" type="text" id="content" name="content"></textarea>
            <button class="btn">🏹 Send -> your -> Story! 🎯</button>
        </form>
        <div class="loading">
            <img src="loading.gif" alt="loading icon">
        </div>
        <div class="stories">
            
        </div>
    </main>
    <script src="client.js"></script>
</body>
</html>
